<!DOCTYPE html>
<html lang="en">
<head>
  <!-- --------push the code to github----- -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css file -->
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <!-- leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>  
</head>
<body>
  <main>
    <section class="top-section">
      <h1>IP Address Tracker</h1>

      <div class="search-elements">
        <input id="search" type="text" placeholder="Search for any IP address or domain" autocomplete="off">
        <button class="btn" type="button" onclick="getUserInfo()" aria-label="Search the IP"></button>
      </div>

      <div class="row">
        <div class="box">
          <span class="heading">IP ADDRESS</span>
          <span class="value" id="ip">--</span>
        </div>
        <div class="vertical"></div>
        
        <div class="box">
          <span class="heading">LOCATION</span>
          <span class="value" id="location">--</span>
        </div>
        <div class="vertical"></div>
        
        <div class="box">
          <span class="heading">TIMEZONE</span>
          <span class="value" id="timezone">--</span>
        </div>
        <div class="vertical"></div>
        
        <div class="box">
          <span class="heading">ISP</span>
          <span class="value" id="isp">--</span>
        </div>
      </div>

    </section>


    <section class="map-section">
      <div id="mapid"></div>      
    </section>
  </main>

  <!-- JS file -->
  <script src="js/config.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
